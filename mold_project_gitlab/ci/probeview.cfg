use-gui=1
use-esp3=1
use-network=1
use-tone=1

esp3-device=/dev/ttySC0

sht25-read-interval=10
scd30-read-interval=10
network-url=wss://cloud.probeview.com:4713/?device_id=<device_id>

mold-language-de=translations/mold_de.qm
mold-language=de
mold-display-on-script=./scripts/display_on
mold-display-off-script=./scripts/display_off
mold-use-sensor-offset=1
mold-not-red-message-timeout=120

